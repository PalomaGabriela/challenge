<mat-accordion>
    <mat-expansion-panel *ngFor="let categoria of list">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon class="color-pink" mat-list-icon>description</mat-icon>
                <span>{{categoria.categoria}}</span>
            </mat-panel-title>
            <button mat-icon-button class="color-pink" (click)="edit($event)">
                <mat-icon aria-label="Example icon-button with a heart icon">create</mat-icon>
            </button>
        </mat-expansion-panel-header>
        <mat-list fxFlex>
            <mat-list-item>
                <p mat-line>Valor empenhado: {{categoria.valor_empenhado}}</p>
                <p mat-line>Valor liquidado: {{categoria.valor_liquidado}}</p>
                <p mat-line>Valor pago: {{categoria.valor_pago}}</p>
            </mat-list-item>
        </mat-list>
    </mat-expansion-panel>
</mat-accordion>
