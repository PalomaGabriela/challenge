<mat-accordion>
    <mat-expansion-panel *ngFor="let source of list">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon class="color-pink" mat-list-icon>description</mat-icon>
                <span>{{source.fonte_recurso}}</span>
            </mat-panel-title>
            <button mat-icon-button class="color-pink" (click)="edit($event)">
                <mat-icon aria-label="Example icon-button with a heart icon">create</mat-icon>
            </button>
        </mat-expansion-panel-header>
        <mat-list *ngFor="let item of source.valores">
            <mat-list-item>
                <h4 mat-line>Despesas realizadas pelo {{item.unidade_nome}}</h4>
            </mat-list-item>
        </mat-list>
    </mat-expansion-panel>
</mat-accordion>
