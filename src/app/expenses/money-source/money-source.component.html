<mat-accordion>
    <mat-expansion-panel *ngFor="let source of list">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon class="color-pink" mat-list-icon>description</mat-icon>
                <span>{{source.fonte_recurso}}</span>
                <span>Total de despesas: {{total}}</span>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list *ngFor="let item of source.valores; let i = index">
            <mat-list-item>
                <h4 mat-line>Despesas realizadas por {{item.unidade_nome}}</h4>
                <button mat-icon-button class="color-pink" (click)="openEdit(source.fonte_recurso, item, i)">
                    <mat-icon aria-label="Example icon-button with a heart icon">create</mat-icon>
                </button>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-expansion-panel>
</mat-accordion>
