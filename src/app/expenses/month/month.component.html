<mat-accordion>
    <mat-expansion-panel *ngFor="let month of list">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon class="color-pink" mat-list-icon>calendar_view_day</mat-icon>
                <span>{{month?.month | monthPipe}} - </span>
                <span>Total de despesas: {{month.total}}</span>
            </mat-panel-title>
            
        </mat-expansion-panel-header>
        <mat-list *ngFor="let item of month.valores">
            <mat-list-item>
                <p mat-line>Valor Pago {{item?.valor_pago}}</p>
                <button mat-icon-button class="color-pink" (click)="openEdit(month.month, item)">
                    <mat-icon aria-label="Example icon-button with a heart icon">create</mat-icon>
                </button>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-expansion-panel>
</mat-accordion>
